<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Page Title</title>
		<link rel="stylesheet" href="styles/4-common.css" />
		<link rel="stylesheet" href="styles/3-header.css" />
		<link rel="stylesheet" href="styles/3-footer.css" />
		<link rel="stylesheet" href="styles/5-filters.css" />
		<link rel="stylesheet" href="styles/6-filters.css" />
		<link rel="stylesheet" href="styles/8-places.css" />
		<link rel="icon" type="image/png" href="images/icon.png" />
	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>

		<div class="container">
			<section class="filters">
				<!-- Dropdown list for filters -->
			</section>

			<section class="places">
				<article>
					<div class="price_by_night">$100</div>
					<h2>Place Name 1</h2>
					<div class="information">
						<div class="max_guest">
							<img src="images/max_guest.png" alt="Guests Icon" />
							<span>4 guests</span>
						</div>
						<div class="number_rooms">
							<img src="images/max_bedrooms.png" alt="Bedrooms Icon" />
							<span>2 bedrooms</span>
						</div>
						<div class="number_bathrooms">
							<img src="images/max_bathrooms.png" alt="Bathrooms Icon" />
							<span>2 bathrooms</span>
						</div>
					</div>
					<div class="user">Owner: <strong>Fake Owner</strong></div>
					<div class="description">
						Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec
						tristique felis sit amet est
					</div>
				</article>
				<!-- Add more articles for additional places -->
			</section>
		</div>

		<footer>
			<div class="holberton">Holberton School</div>
		</footer>
	</body>
</html>
