<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Page Title</title>
		<link rel="stylesheet" href="styles/4-common.css" />
		<link rel="stylesheet" href="styles/3-header.css" />
		<link rel="stylesheet" href="styles/3-footer.css" />
		<link rel="stylesheet" href="styles/4-filters.css" />
		<link rel="icon" type="image/png" href="images/icon.png" />
	</head>
	<body>
		<header>
			<div class="logo">
				<img src="images/logo.png" alt="Logo" />
			</div>
		</header>

		<div class="container">
			<section class="filters">
				<div class="location">
					<label for="location">Location</label>
					<select id="location">
						<option value="all">All</option>
						<option value="europe">Europe</option>
						<option value="africa">Africa</option>
						<option value="asia">Asia</option>
						<option value="america">America</option>
					</select>
				</div>
                    <div class="amenities">
					    <label for="amenity">Amenity</label>
					    <select id="amenity">
						<option value="all">All</option>
						<option value="wifi">Wifi</option>
						<option value="kitchen">Kitchen</option>
						<option value="shower">Shower</option>
						<option value="bath">Bath</option>
                    </div>
					</select>
				<button class="search-button">Search</button>
			</section>
		</div>

		<footer>
			<div class="holberton">
				<span>Holberton School</span>
			</div>
		</footer>
	</body>
</html>
